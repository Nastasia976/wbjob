<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/styles/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/styles/css/index.css">
    <link rel="stylesheet" href="assets/styles/css/iconsfont.css">
    <title>Оптиком</title>
</head>

<body>
    <div class="wrapper">        
        <form method="post" class="write-us__form form-write">
            <div class="inputsection form-write__item">
                <input class="some-input" type="text" required tabindex="15">
                <label class="placeholder">Ваше имя*</label>
            </div>
            <div class="inputsection form-write__item">
                <input class="some-input _phone" type="text" required tabindex="16">
                <label class="placeholder">Телефон*</label>
            </div>
            <div class="inputsection form-write__item">
                <input class="some-input" type="text" required tabindex="17">
                <label class="placeholder">Email</label>
            </div>
            <div class="form-write__agree">
                Нажимая на кнопку “Отправить”, Вы соглашаетесь с <a href="#">условиями обработки
                    персональных данных</a>
            </div>
            <button type="submit" class="form-write__button send-sms" tabindex="18">Отправить</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/scripts/myPopups.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/slick.min.js"></script>
    <script src="assets/scripts/jquery.maskedinput.js"></script>



</body>

</html>
